{% extends "base.html" %}

{% block content %}

<center><h1>Add a Blog Entry</h1></center>
    <form  method= 'post'>
    <table>

    <tr>
        <td><label for = 'title'>Title</label></td>
    </tr>   
            
    <tr>   
        <td><input type="text" name='title' value = '{{title}}' /></td>
        <td><span class = "error">{{title_error}}</span></td>
    </tr>

    <tr>
        <td><label for = 'body'>Body</label></td>
    </tr>
    <tr>
        <td><textarea name='body'>{{body}}</textarea></td>
        <td><span class = "error">{{body_error}}</span</td>
    </tr>
    <input type="submit" value='Add blog' />
</form>
</table>
{% endblock %}
