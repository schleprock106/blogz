{% extends "base.html" %}

{% block content %}

    
        {% if users|length == 0 %}
        <p>No Users yet</p>
        {% else %}

        
            {% for user in users %}
                <ul>
                    <li><a href = '/blogs?user_id={{user.id}}'>{{user.username}}</a></li>
                </ul>

            {% endfor %}
        

        {% endif %}
{% endblock %}
