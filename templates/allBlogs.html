{% extends "base.html" %}

{% block content %}

    {% for blog in blogs %}
        <h1><a href = '/individual?blog_id={{blog.id}}'>{{blog.title}}</a></h1>
        <h3>{{blog.body}}</h3>
        <p>Written by: <a href = '/blogs?userid={{blog.owner.id}}'>{{blog.owner.username}}</a></p>

    {% endfor %}

{% endblock %}
