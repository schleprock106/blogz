{% extends "base.html" %}

{% block content %}

    <center><h1>Blogz</h1></center>
    
    
   

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        
            {% for blog in blogs %}
            <h1><a href = '/blogs?blog_id={{blog.id}}'>{{blog.title}}</a></h1>
            <h3>{{blog.body}}</h3>
           
            {% endfor %}
        

    {% endif %}
{% endblock %}
