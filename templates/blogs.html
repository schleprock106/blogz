{% extends "base.html" %}

{% block content %}

    <center><h1>All Blogs</h1></center>
    
    
   

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        
            {% for blog in blogs %}
            <h1><a href = '/individual?id={{blog.id}}'>{{blog.title}}</a></h1>
            <h3>{{blog.body}}</h3>
            <p>Written by: <a href = '/blogs?user={{blog.owner.id}}'>{{blog.owner.username}}</a></p>
            {% endfor %}
        

    {% endif %}
{% endblock %}
